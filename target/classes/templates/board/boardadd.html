<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .main-content {
        padding: 20px;
        display: flex;
        justify-content: center;
        height: calc(100vh - 150px); /* 사이드바 높이를 고려하여 중앙 정렬 */
    }

    .form-container {
        width: 100%;
        max-width: 600px; /* 최대 너비를 설정하여 너무 넓어지지 않도록 제한 */
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 상자에 그림자 추가 */
    }

    .form-container h2 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
        color: #333;
    }

    .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box; /* 패딩과 보더를 포함한 전체 너비 설정 */
    }

    .form-group textarea {
        resize: vertical; /* 텍스트 영역의 세로 크기 조절 가능 */
        min-height: 100px; /* 최소 높이 설정 */
    }

    .form-group button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: #007bff; 
        border: none;
        border-radius: 5px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        transition: background-color 0.3s, transform 0.2s; 
    }

    .form-group button:hover {
        background-color: #0056b3; 
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center">
		<h1 class="title">공지사항</h1>
	</div>

    <div id="sidebar-load" th:insert="common/fragments/sidebar.html :: sidebar"></div>

    <div class="main-content">
        <div class="form-container">
            <h2>게시물 등록</h2>
            <form action="/boardadd.do" method="post">
                <div class="form-group">
                    <label for="boardTitle">제목</label>
                    <input type="text" id="boardTitle" name="boardTitle" required>
                </div>
              
                <div class="form-group">
                    <label for="boardContent">내용</label>
                    <textarea id="boardContent" name="boardContent" required style="height: 400px"></textarea>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button type="submit">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
